name: Build and Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            executable: waveforge
            package_name: waveforge-linux-x64.zip
          - os: windows-latest
            platform: windows
            executable: waveforge.exe
            package_name: waveforge-windows-x64.zip
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        # Install GCC-13 for C++23 support
        sudo apt-get install -y \
          gcc-14 \
          g++-14 \
          cmake \
          ninja-build \
          libsfml-dev \
          libx11-dev \
          libxrandr-dev \
          libxcursor-dev \
          libxi-dev \
          libudev-dev \
          libgl1-mesa-dev \
          libflac-dev \
          libogg-dev \
          libvorbis-dev \
          libvorbisenc2 \
          libvorbisfile3 \
          libopenal-dev \
          libfreetype6-dev
        # Set GCC-14 as default
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-14 100
        sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-14 100
    
    - name: Setup MSVC environment (Windows)
      if: matrix.os == 'windows-latest'
      uses: ilammy/msvc-dev-cmd@v1
        
    - name: Configure CMake
      run: |
        cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=RelWithDebInfo .
    
    - name: Build
      run: |
        cmake --build build --config RelWithDebInfo
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    
    - name: Package application
      run: |
        python pack.py build/${{ matrix.executable }} assets ${{ matrix.package_name }} ${{ matrix.platform }}
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.platform }}-build
        path: ${{ matrix.package_name }}
        retention-days: 30
