name: Build and Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            executable: waveforge
            package_name: waveforge-linux-x64.zip
          - os: windows-latest
            platform: windows
            executable: waveforge.exe
            package_name: waveforge-windows-x64.zip
          - os: macos-latest
            platform: macos
            executable: waveforge
            package_name: waveforge-macos-x64.zip
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        # Install GCC-13 for C++23 support
        sudo apt-get install -y \
          gcc-14 \
          g++-14 \
          cmake \
          ninja-build \
          libsfml-dev
        # Set GCC-13 as default
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-14 100
        sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-14 100
    
    - name: Install dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        # Install LLVM/Clang with C++23 support
        brew install llvm cmake ninja sfml
        # Use Homebrew's LLVM
        echo "CC=$(brew --prefix llvm)/bin/clang" >> $GITHUB_ENV
        echo "CXX=$(brew --prefix llvm)/bin/clang++" >> $GITHUB_ENV
        echo "LDFLAGS=-L$(brew --prefix llvm)/lib/c++ -Wl,-rpath,$(brew --prefix llvm)/lib/c++" >> $GITHUB_ENV
        echo "CPPFLAGS=-I$(brew --prefix llvm)/include" >> $GITHUB_ENV
    
    - name: Install dependencies (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        choco install cmake ninja -y
    
    - name: Configure CMake
      run: |
        cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: |
        cmake --build build --config Release
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    
    - name: Package application
      run: |
        python pack.py build/${{ matrix.executable }} assets ${{ matrix.package_name }} ${{ matrix.platform }}
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.platform }}-build
        path: ${{ matrix.package_name }}
        retention-days: 30
